<!doctype html>
<html>
  <head>
    <title>Diamond Prediction App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Diamond Prediction App</h1>
      <form action="{{url_for('predict_datapoint')}}" method="POST">
        <table class="table">
          <thead>
            <tr>
              <th>Carat</th>
              <th>Depth</th>
              <th>Table</th>
              <th>X</th>
              <th>Y</th>
              <th>Z</th>
              <th>Cut</th>
              <th>Color</th>
              <th>Clarity</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="number" step="0.01" name="carat" class="form-control"></td>
              <td><input type="number" step="0.01" name="depth" class="form-control"></td>
              <td><input type="number" step="0.01" name="table" class="form-control"></td>
              <td><input type="number" step="0.01" name="x" class="form-control"></td>
              <td><input type="number" step="0.01" name="y" class="form-control"></td>
              <td><input type="number" step="0.01" name="z" class="form-control"></td>
              <td>
                <select name="cut" class="form-control">
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
              </td>
              <td>
                <select name="color" class="form-control">
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                <td>
                <select name="clarity" class="form-control">
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
